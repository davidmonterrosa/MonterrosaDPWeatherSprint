<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body id="nightModeToggle">

    <header class="header-grid">
        <div class="d-flex justify-content-center bg-solid-gray">
            <input id="searchBar" class="header-area-text bg-solid-gray border border-0" type="text" placeholder="Location">
            <img id="searchIcon" src="./assets/images/magnifyingGlass.svg" alt="Magnifying glass icon">
        </div>
        <div>
            <button id="favoritesMenuBtn" class="header-area-text favoritesBtn-style bg-translucent-gray" type="button" data-bs-toggle="offcanvas" data-bs-target="#favoritesList-Offcanvas"> Favorites</button>
            <div class="offcanvas offcanvas-start width-350" data-bs-backdrop="static" tabindex="-1" id="favoritesList-Offcanvas" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header d-flex justify-content-between bg-solid-gray pb-0">
                  <p class="offcanvas-title favoritesList-title" id="offcanvasExampleLabel">Favorites</p>
                  <button type="button" class="closeBtn-style" data-bs-dismiss="offcanvas" aria-label="Close">
                    <img src="./assets/images/closeIcon.svg" alt="closeIcon">
                  </button>
                </div>
                <div id="offcanvasCardArea" class="offcanvas-body bg-solid-gray p-0">
                  <!-- <div class="favoritesListCard">
                    <div>
                      <p class="favoriteCityText">Stockton</p>
                    </div>
                    <img class="favoriteIcon-Style" src="./assets/images/favoriteIconFilled.svg" alt="Favorite Icon Filled">
                    <div>
                      <p class="favoriteCityWeatherText">???° / ???°</p>
                    </div>
                  </div> -->
                </div>
              </div>
        </div>
        <button id="testBtn"> Test API Calls Button</button>
    </header>

    <main class="main-grid-layout">
        <section class="current-weather bg-translucent-gray">
            <img id="currentWeatherIcon" src="" alt="Weather icon">
            <h1 id="currentTemperature">??°</h1>
            <div class="weather-display-column">
                <h2 id="city" class="text-center">City</h2>
                <p id="date" class="text-center">mm/dd/yy</p>
                <p id="currentWeatherDescription" class="text-center">Main weather</p>
            </div>
            <h1 id="currentMaxMinTemperature">??° / ??°</h1>
            <img id="addFavoriteIcon" src="./assets/images/favoriteIcon.svg" alt="Favorite icon">
        </section>

        <div class="forecast-cards bg-translucent-gray d-flex flex-column align-items-center">
            <h3>Today</h3>
            <img id="todayWeatherIcon" src="" alt="Small weather icon">
            <p id="todayMaxMinTemperature">??° / ??°</p>
        </div>

        <div class="forecast-cards bg-translucent-gray d-flex flex-column align-items-center">
            <h3 id="day2">Day</h3>
            <img id="day2WeatherIcon" src="" alt="Small weather icon">
            <p id="day2MaxMinTemperature">??° / ??°</p>
        </div>

        <div class="forecast-cards bg-translucent-gray d-flex flex-column align-items-center">
            <h3 id="day3">Day</h3>
            <img id="day3WeatherIcon" src="" alt="Small weather icon">
            <p id="day3MaxMinTemperature">??° / ??°</p>
        </div>

        <div class="forecast-cards bg-translucent-gray d-flex flex-column align-items-center">
            <h3 id="day4">Day</h3>
            <img id="day4WeatherIcon" src="" alt="Small weather icon">
            <p id="day4MaxMinTemperature">??° / ??°</p>
        </div>

        <div class="forecast-cards bg-translucent-gray d-flex flex-column align-items-center">
            <h3 id="day5">Day</h3>
            <img id="day5WeatherIcon" src="" alt="Small weather icon">
            <p id="day5MaxMinTemperature">??° / ??°</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
